name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - solution/**
      - lcs/**
      - lcp/**
      - lcof2/**
      - lcof/**
      - lcci/**
      - basic/**

concurrency:
  group: ${{ github.workflow }} - ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ main åˆ†æ”¯ä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ docs åˆ†æ”¯ä»£ç æ”¾åˆ° mkdocs/ ç›®å½•
      - uses: actions/checkout@v4
        with:
          ref: docs
          path: mkdocs

      # 3ï¸âƒ£ æ•´ç†ç›®å½•ç»“æ„
      - run: |
          mv -f mkdocs/* .
          mv solution/CONTEST_README.md docs/contest.md
          mv solution/CONTEST_README_EN.md docs-en/contest.md

      # 4ï¸âƒ£ é…ç½® Git èº«ä»½ï¼ˆä¾›åç»­æäº¤ç¼“å­˜ï¼‰
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # 5ï¸âƒ£ Python ç¯å¢ƒ
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 6ï¸âƒ£ è®¾ç½®ä¸€å‘¨ä¸€æ¬¡å¤±æ•ˆçš„ç¼“å­˜ key
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      # 7ï¸âƒ£ å¤ç”¨ .cache
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      # 8ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install "mkdocs-material[imaging]"
          sudo apt-get install pngquant

      # 9ï¸âƒ£ ä¼ é€’ GitHub Token æ± 
      - name: Set MKDOCS_API_KEYS environment variable
        run: echo "MKDOCS_API_KEYS=${{ secrets.MKDOCS_API_KEYS }}" >> $GITHUB_ENV

      # ğŸ”Ÿ ç”Ÿæˆå¯¼èˆª & æ„å»ºç«™ç‚¹
      - run: |
          python3 main.py
          mkdocs build -f mkdocs.yml
          mkdocs build -f mkdocs-en.yml

      # 11ï¸âƒ£ ç”Ÿæˆ CNAME
      - name: Generate CNAME file
        run: echo "leetcode.doocs.org" > ./site/CNAME

      # 12ï¸âƒ£ ğŸ‘‰ æäº¤ committer ç¼“å­˜å› docs åˆ†æ”¯
      - name: Commit committer cache
        run: |
          if [[ -f .cache/plugin/git-committers/page-authors.json ]]; then
            git switch docs
            mkdir -p .cache/plugin/git-committers
            cp ../.cache/plugin/git-committers/page-authors.json .cache/plugin/git-committers/
            git add .cache/plugin/git-committers/page-authors.json
            git commit -m "chore: update page-authors cache [skip ci]" || echo "No changes to commit"
          fi

      - name: Push cache back to docs branch
        if: github.ref == 'refs/heads/main'
        run: git push origin docs

      # 13ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
