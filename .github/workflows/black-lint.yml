name: black-linter

on:
  push: 
    paths: 
      - package.json
      - requirements.txt
      - solution/**
      - lcs/**
      - lcp/**
      - lcof2/**
      - lcof/**
      - lcci/**
      - basic/**
  pull_request: 
    paths: 
      - package.json
      - requirements.txt
      - solution/**
      - lcs/**
      - lcp/**
      - lcof2/**
      - lcof/**
      - lcci/**
      - basic/**

concurrency: 
  group: ${{github.workflow}} - ${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: jpetrucciani/black-check@24.2.0
      with:
        black_flags: '-S'
